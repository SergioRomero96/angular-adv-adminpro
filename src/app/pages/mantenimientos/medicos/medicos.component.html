<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input class="form-control" placeholder="Buscar Medico..." [formControl]="term">
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="loading">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div class="row" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-8">
            <h4 class="card-title">Medicos</h4>
            <h6 class="card-subtitle">
              Medicos registrados en mi aplicaci√≥n
            </h6>
          </div>
          <div class="col-sm-4">
            <div class="float-sm-right">
              <button class="btn btn-primary" routerLink="nuevo">
                <i class="fa fa-plus"></i> Crear Medico
              </button>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Foto</th>
                <th>Nombre</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos">
                <td class="text-center">
                  <img class="cursor-pointer" width="50" [src]="medico.img | imagen: 'medicos'" alt=""
                    (click)="showModal(medico)">
                </td>
                <td>
                  {{medico.nombre}}
                </td>
                <td class="text-nowrap text-center">
                  <a [routerLink]="['edit', medico._id]" data-toggle="tooltip" data-original-title="Editar">
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a class="cursor-pointer" data-toggle="tooltip" data-original-title="Borrar"
                    (click)="deleteMedico(medico)">
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- <div *ngIf="txtTerm.value.length === 0">
              <button class="btn btn-secondary mr-2" (click)="changePage(-5)">Anteriores</button>
              <button class="btn btn-secondary" (click)="changePage(5)">Siguientes</button>
            </div> -->
      </div>
    </div>
  </div>
</div>

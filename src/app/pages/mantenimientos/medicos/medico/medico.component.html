<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médico</h4>
                <h6 class="card-subtitle">Actualizar información</h6>
                <form class="form-horizontal p-t-20" [formGroup]="medicoForm">
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-lg-3 control-label">Nombre</label>
                        <div class="col-lg-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" class="form-control" id="exampleInputuname3"
                                    placeholder="Ingrese el nombre" formControlName="nombre">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-lg-3 control-label">Hospital</label>
                        <div class="col-lg-9">
                            <div class="input-group">
                                <select class="form-control" formControlName="hospital">
                                    <option value="">Seleccione un hospital</option>
                                    <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                                        {{hospital.nombre}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row" *ngIf="medicoSelected">
                        <label for="exampleInputuname3" class="col-lg-3 control-label">Foto</label>
                        <div class="col-lg-9">
                            <div class="input-group">
                                <img [src]="medicoSelected.img | imagen: 'medicos'" width="200">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row m-b-0">
                        <div class="offset-lg-3 col-lg-9">
                            <button type="submit" class="btn btn-success waves-effect waves-light"
                                [disabled]="medicoForm.invalid" (click)="save()">
                                <i class="fa fa-save"></i> Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col animated fadeIn fast" *ngIf="hospitalSelected">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">Hospital asignado</h6>
                <img class="img-thumbnail" [src]="hospitalSelected.img | imagen: 'hospitales'">
            </div>
        </div>
    </div>
</div>
